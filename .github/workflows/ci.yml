name: CI
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup
        uses: ./.github/actions/setup

      - name: Lint files
        run: yarn lint

  test:
    needs: lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup
        uses: ./.github/actions/setup

      - name: Test files
        run: yarn test

  build-library:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup
        uses: ./.github/actions/setup

      - name: Config Git
        run: |
          git config --global user.email "hmdarkfire.dev@gmail.com"
          git config --global user.name "Henrique Marques"

      - name: Login NPM
        run: echo "//registry.npmjs.org/:_authToken=${{secrets.NPM_TOKEN}}" > ~/.npmrc

      - name: Check and Update Version
        run: |
            CURRENT_VERSION=$(node -p "require('./package.json').version")
            echo "Current version in package.json: ${CURRENT_VERSION}"

            while npm info react-native-linear-gradient-text@${CURRENT_VERSION} > /dev/null 2>&1; do
              echo "Version ${CURRENT_VERSION} already exists on NPM. Incrementing version..."
              yarn version --patch --no-git-tag-version
              CURRENT_VERSION=$(node -p "require('./package.json').version")
            done

            echo "Version ${CURRENT_VERSION} is available. Ready for release."

      - name: Release
        run: yarn release
        env:
          GITHUB_TOKEN: ${{secrets.GHP_TOKEN}}
         
